<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://kit.fontawesome.com/4002677759.js" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <main>
      <div class="big-wrapper light">

        <img src="images/shape.png" alt="" class="shape">

        <header>
          <div class="container">
            <div class="logo">
              <img src="images/logo.png" alt="logo" />
              <h3>Danvo</h3>
            </div>
            <div class="links">
              <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#" class="btn">Sign Up</a></li>
              </ul>
            </div>
            <div class="overlay"></div>
            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Future is here,</h1>
                <h1>Start exploring now.</h1>
              </div>
              <p class="text">
                Lorem ipsum dolor sit amet c onsectetur adipisicing elit.
                Velfugiat vo luptatibus eos voluptatum, commodi dolorem fugit
                laudant ium amet sequi.
              </p>
              <div class="cta">
                <a href="#" class="btn">Get Started</a>
              </div>
            </div>

            <div class="right">
              <img src="images/person.png" alt="person" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container"> 

            <button class="toggl-btn">
              <i class="fa-regular fa-moon"></i>
              <i class="fa-regular fa-sun"></i>
            </button>
            
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
